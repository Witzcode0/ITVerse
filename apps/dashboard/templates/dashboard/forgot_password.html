{% extends 'dashboard/base.html' %}
{% block title %}
Forgot Password
{% endblock %}

{% block body %}

<!-- CENTER WRAPPER -->
<div class="flex items-center justify-center bg-gray-100 p-8">

  <!-- FORM CARD -->
  <div class="lg:w-1/3 md:w-1/2 w-full bg-white rounded-lg p-8 relative z-10 shadow-md">
    <h2 class="text-gray-900 text-lg mb-2 font-medium title-font">
      Forgot your password?
    </h2>

    <p class="text-sm text-gray-600 mb-6">
      Enter your registered email address and weâ€™ll send you a link to reset your password.
    </p>

    <form action="{% url 'forgot_password' %}" method="post">
      {% csrf_token %}
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
          placeholder="example@gmail.com"
        >
      </div>
  
      <button type="submit"
        class="w-full text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
      >
        Send Reset Link
      </button>
    </form>


    <!-- LINKS ROW -->
    <div class="flex justify-between items-center mt-4 text-sm">
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">
        Back to Login
      </a>

      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">
        Create an account
      </a>
    </div>

  </div>

</div>

{% endblock %}
